<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap 5 Website Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
        <br>
        <select class="form-select">
            <option selected>Choose an option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
        </select>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="agree">
            <label class="form-check-label" for="agree">I agree to the terms</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
        <br>
        <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput"
            placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <br>
        <input type="text" class="form-control" value="Readonly field" readonly>
        <br>
        <input type="text" class="form-control" value="Disabled field" disabled>
        <br>
        <input class="form-control" type="file" id="formFile">
        <br>
        <input type="range" class="form-range" min="0" max="100" step="1">
        <br>
        <form class="row g-3">
            <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
            </div>
        </form>
        <br><br>
        <form class="row g-3 needs-validation" action="#"
        method="POST" novalidate>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>
            <div class="col-md-12">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">Please confirm your password.</div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
        
        <script>
        document.addEventListener("DOMContentLoaded", function () {
        // เลือกฟอร์มทั้งหมดที่มี class 'needs-validation'
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
        "submit",
        function (event) {
        if (!form.checkValidity()) {
        event.preventDefault(); // หยุดการ submit ถ้าฟอร์มไม่ผ่าน
        event.stopPropagation();
        }
        form.classList.add("was-validated"); // เพิ่ม class เพื่อแสดง invalid-feedback
        },
        false
        );
        });
        });
        </script>
    </body>
</html>
