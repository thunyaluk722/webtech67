<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html, form {
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            h2 {
                text-align: center;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>แบบฟอร์มลงทะเบียน</title>      
    </head>
    <body>
        <br>
        <h2><b>แบบฟอร์มลงทะเบียน</b></h2>
        <br>
        <form class="row g-3 needs-validation" action="https://webtech.swtesting-project.com/register.php" method="POST" novalidate>
            <div class="col-md-5">
                <label for="firstNameTH" class="form-label">ชื่อ (ภาษาไทย)</label>
                <input type="text" class="form-control" id="firstNameTH" required>
            </div>
            <div class="col-md-5">
                <label for="lastNameTH" class="form-label">นามสกุล (ภาษาไทย)</label>
                <input type="text" class="form-control" id="lastNameTH" required>
            </div><br>
            <div class="col-md-5">
                <label for="firstNameEN" class="form-label">ชื่อ (ภาษาอังกฤษ)</label>
                <input type="text" class="form-control" id="firstNameEN" required>
            </div>
            <div class="col-md-5">
                <label for="lastNameEN" class="form-label">นามสกุล (ภาษาอังกฤษ)</label>
                <input type="text" class="form-control" id="lastNameEN" required>
            </div>
            <div class="col-md-10">
                <label for="nickname" class="form-label">ชื่อเล่น</label>
                <input type="text" class="form-control" id="nickname" required>
            </div>
            <div class="col-md-10">
                <label for="studentId" class="form-label">รหัสนักศึกษา</label>
                <input type="text" class="form-control" id="studentId" required>
            </div>
            <div class="col-md-10">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="col-md-10">
                <label for="phone" class="form-label">เบอร์มือถือ</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="row col-md-10">
                <label for="birthDay" class="form-label">วันเดือนปีเกิด</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="birthDay" placeholder="วัน" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="birthMonth" placeholder="เดือน" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="birthYear" placeholder="ปี" required>
                </div>
            </div>
            <div class="col-md-10">
                <label for="hometown" class="form-label">ภูมิลำเนา</label>
                <input type="text" class="form-control" id="hometown" required>
            </div>
            <br>
            <div class="col-md-10">
                <label for="about" class="form-label">เขียนถึงตัวเอง</label>
                <textarea class="form-control" rows="4" id="about" required placeholder="เขียนถึงตัวเอง"></textarea>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">ลงทะเบียน</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                    // เลือกฟอร์มทั้งหมดที่มี class 'needs-validation'
                    var forms = document.querySelectorAll(".needs-validation");
                    Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                    "submit",
                    function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault(); // หยุดการ submit ถ้าฟอร์มไม่ผ่าน
                    event.stopPropagation();
                    }
                    form.classList.add("was-validated"); // เพิ่ม class เพื่อแสดง invalid-feedback
                    },
                    false
                    );
                    });
                    });
                    </script>
    </body>
</html>
